<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto PokeAPI</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="./Pokebola-pokeball-png-0.png">
</head>

<body style="background-color: #ffd11a">

  <div class="header-container">
    <div class="logo-container">
      <img src="logo_poke.png" alt="Consulta de Pokemon">
    </div>

    <div class="input-container">
      <input type="text" id="inputPOKE" placeholder="Digite o nome">
      <button onclick="consultarPOKE()">Consultar</button>
    </div>
  </div>

  <hr class="hrCustom">

  <div class="table-container">
    <table id="tabelaPOKE">
      <tr>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Peso</th>
        <th>Tamanho</th>
        <th>Foto</th>
      </tr>
    </table>
  </div>

  <hr class="hrCustom">

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>



</html>

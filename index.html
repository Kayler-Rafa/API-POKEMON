<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto PokeAPI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #ffd11a">

  <img src="logo_poke.png" alt="Consulta de Pokemon" style="scale: 30%">

  <input type="text" id="inputPOKE" placeholder="Digite o nome">
  <button onclick="consultarPOKE()">Consultar</button>

  <table id="tabelaPOKE">

      <th>Nome</th>
      <th>Tipo</th>
      <th>Peso</th>

      <th>Foto</th>

  </table>

  <hr>

  <script src="script.js"></script>

</body>

</html>
